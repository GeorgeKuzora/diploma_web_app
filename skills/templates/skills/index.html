<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Skill list</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        {% if skill_list %}    
            <ul>
            {% for skill in skill_list %}
            <li><a href="{% url 'skills:detail' skill.id %}">{{ skill.skill_name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No skills are available.</p>
        {% endif %}
            
    </body>
</html>
