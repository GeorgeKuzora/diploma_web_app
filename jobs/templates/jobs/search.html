<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JobList</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="{% url 'jobs:search' %}" method="post">
        {% csrf_token %}
        {{ job_form.as_p }}
        <button type="submit">Search</button>
        </form>
        {% if job_list %}
            <ul>
            {% for job in job_list %}
            <li><a href="{% url 'jobs:job_detail' job.id %}">{{ job.job_name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No jobs are available.</p>
        {% endif %}
    </body>
</html>
